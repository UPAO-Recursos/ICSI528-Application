<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>Libros disponibles</h1>
        </div>
        <div class="row">
            <div class="col-md-3" *ngFor="let item of libros">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{item.titulo}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
