name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Replace with your project's main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'  # Use the Java version your project requires

    - name: Build and Package Spring Boot App
      run: |
        ./mvnw clean package -DskipTests=true

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./path/to/your/spring-boot-app/target  # Replace with the path to your Spring Boot JAR file
